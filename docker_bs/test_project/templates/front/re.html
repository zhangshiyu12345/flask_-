<div class="signupform">

		<div class="agile_info">
			<div class="w3l_form">
				<div class="left_grid_info">
					<h1>众创空间超算中心</h1>

					<img src="{% static 'front/images/image.jpg'%}" alt="" />

			<div class="w3_info">
				<h2>注册</h2>

				<form action="{% url 'front_register' %}" method="post" id="registerForm">
					{% csrf_token %} <!--跨站请求伪造令牌-->
					<label>用户名</label>
					<div class="input-group">
						<span class="fa fa-envelope" aria-hidden="true"></span>
						<input type="text" placeholder="请输入用户名" required="" class="required" maxlength="30" minlength="2" name="username">
					</div>

					<label>设置密码</label>
					<div class="input-group">
						<span class="fa fa-lock" aria-hidden="true"></span>
						<input type="Password" placeholder="登录密码" name="password" value="" id="password" class="required" minlength="2" maxlength="32"/>
					</div> 

					<label>确认密码</label>
					<div class="input-group">
						<span class="fa fa-lock" aria-hidden="true"></span>
						<input value=""type="Password" placeholder="确认密码" name="password_check" id="password_check" onblur="check()" class="required"/>
					</div> 
					<div>
						<span id="warning" >  </span>
						<style>
							span{
								color: red;
							}
						</style>
					</div>
					<!-- <div class="login-check">
